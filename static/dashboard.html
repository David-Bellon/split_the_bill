<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split The Bill - Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="google-adsense-account" content="ca-pub-5030172699817686">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZH07M1LR8N"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ZH07M1LR8N', {
        cookie_domain: 'auto'
    });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Split The Bill</h1>
            <p class="subtitle">Manage your group expenses and trips</p>
        </header>

        <main>
            <!-- Quick Actions Section -->
            <div class="quick-actions">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <button id="quickSplitBtn" class="action-btn primary-action">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                            <circle cx="12" cy="13" r="4"/>
                        </svg>
                        Split a Bill
                    </button>
                    <button id="createTripBtn" class="action-btn secondary-action">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10 9 9 9 8 9"/>
                        </svg>
                        New Group Expense
                    </button>
                </div>
            </div>

            <!-- Trips Section -->
            <div class="trips-section">
                <h2>Group Expenses</h2>
                
                <div class="trips-grid" id="tripsGrid">
                    <!-- Trips will be populated here -->
                    <div class="no-trips-message" id="noTripsMessage">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <h3>No trips yet</h3>
                        <p>Create your first trip to start managing group expenses</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Trip Modal -->
    <div id="createTripModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Trip</h3>
                <button class="close-btn" id="closeCreateTripModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="createTripForm">
                    <div class="form-group">
                        <label for="tripName">Trip Name</label>
                        <input type="text" id="tripName" class="form-input" placeholder="e.g., Summer Vacation 2024" required>
                    </div>
                    <div class="form-group">
                        <label for="tripDescription">Description (optional)</label>
                        <textarea id="tripDescription" class="form-input" placeholder="Brief description of the trip"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Add Members</label>
                        <div class="members-input">
                            <input type="text" id="memberName" class="form-input" placeholder="Enter member name">
                            <button type="button" id="addMemberBtn" class="secondary-btn">Add</button>
                        </div>
                        <div class="members-list" id="membersList">
                            <!-- Members will be added here -->
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="primary-btn">Create</button>
                        <button type="button" class="secondary-btn" id="cancelCreateTrip">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
